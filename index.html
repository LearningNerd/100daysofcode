<!DOCTYPE html>
<html>
  
  <head>
    <title>100 Days of Code Tracker</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  
  <body>
    
    <main>
    
      <h1>100 Days of Code Tracker</h1>

      <p id="userinfo">
      </p>

      <button id="loginout">Log in with GitHub</button> 
      
      <hr/>
      
      <section id="didyoucode">       
        <h2>Did you code today?</h2>
        <button id="yesprogress">Yes! Let's save my progress :)</button>
        <button id="noprogress">Nope, but I will tomorrow!</button>
      </section>
      
      <form id="codeprogress">
 
        Project link: <input type="text" id="project-link">
        <br/><br/>
        
        Link to tweet: <input type="text" id="tweet-link">
        <br/><br/>
        
        Notes: <input type="text" id="notes">
        <br/><br/>
        
        <input type="submit" value="Save my progress!">
        
      </form>
      
      <hr/>
      
              <p>
          For now (day 2), the grid below is hard-coded and has nothing to do with the database or any other user's data, just mine! lol! :)
        </p>
      
      <div id="grid">
      </div>
          
    </main>


  </body>
  
</html>
